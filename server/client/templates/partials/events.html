<style>
  :root {
    --primary_color: #183f3c;
    --secondary_color: #ef962e;

    background-size: cover;

  .event02 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.358)),

    height: 340px;
    background-size: cover;
    border-radius: 12px;
    position: relative;
  }

  .event03 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.358)),
      url("{% static '/images/service_banner.png' %}");
    height: 340px;
    background-size: cover;
    border-radius: 12px;
    position: relative;
  }

  .eventContainer1 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.358)),
      url("{% static '/images/event3.png' %}");
    height: 340px;
    background-size: cover;
    border-radius: 12px;
    position: relative;
  }

  .eventContainer2 {
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.358)),
      url("{% static '/images/event4.png' %}");
    height: 340px;
    background-size: cover;
    border-radius: 12px;
    position: relative;
  }

  .eventContainer3 {
    background-color: black;
    height: 340px;
    border-radius: 12px;
    position: relative;
  }

  @media screen and (max-width: 576px) {
    .event01 {
      height: 350px;
    }

    .event02 {
      height: 200px;
    }

    .event03 {
      height: 200px;
    }

    .eventContainer1 {
      height: 200px;
    }

    .eventContainer2 {
      height: 200px;
    }

    .eventContainer3 {
      height: 200px;
    }

    .events_image {
      height: 300px !important;
      width: 100%;
      object-fit: cover;
      border-radius: 12px;
    }
  }

  /* New styling  */
  .event_container {
    background-color: var(--primary_color);
  }

  .headint_titles {
    color: var(--secondary-page-background);
    font-family: var(--heading-font);
  }

  .events_image {
    height: 600px;
    width: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .events_title {
    color: var(--secondary-page-background);
    font-weight: 700;
    font-family: var(--heading-font);
    margin-bottom: 30px;
  }

  .events_description {
    color: var(--secondary-page-background);
    font-family: var(--paragraph-font);
  }

  .book_event_btn {
    border-color: var(--secondary-page-background) !important;
    color: var(--secondary-page-background) !important;
    width: 50%;
  }
</style>

<div class="event_container py-5">
  <center>
    <h1 class="fw-bold headint_titles">Events</h1>
    <h3 class="headint_titles">Weâ€™ll make it happen</h3>
  </center>

  <div class="container mt-5">
    <div class="row">
      {% for data in events %}
      <div class="col-12 col-md mb-4">
        <div>
          <img
            src="{{data.image.url}}"
            alt="SEKOENG CULLIAN LUXURY COTTAGES events"
            class="events_image"
          />
          <div class="mt-5">
            <center>
              <h4 class="events_title">{{data.title}}</h4>
              <p class="events_description mb-5">{{data.description}}</p>
              <h6 class="events_title" style="text-decoration: underline">
                LEARN MORE
              </h6>
            </center>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <center>
    <button
      type="button"
      class="btn btn-outline-dark book_event_btn py-3 fw-bold my-5"
    >
      BOOK NOW
    </button>
  </center>
</div>
