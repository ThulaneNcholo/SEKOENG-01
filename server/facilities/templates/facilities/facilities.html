{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}
<style>
  :root {
    --primary_color: #183f3c;
    --secondary_color: #ef962e;
    --headings_color: #222222;
    --secondary-headings: #717171;
    --secondary-page-background: #f9f7f2;
  }

  .page_title {
    color: var(--primary_color);
  }

  .secondary_title {
    color: var(--secondary_color);
  }

  .facility_container {
    background-color: var(--primary_color);
  }

  .facility_image {
    height: 200px;
    width: 100%;
    border-radius: 12px;
    object-fit: cover;
  }

  .card_container {
    background-color: white;
    border-radius: 12px;
    min-height: 500px;
    max-width: 550px;
  }

  .card_titles {
    font-weight: 600;
    color: var(--secondary_color);
  }

  /* New styling  */
  .component_padding {
    padding-top: 100px;
    padding-bottom: 100px;
  }

  .container_1 {
    background-color: var(--primary_color);
  }

  .container_2 {
    background-color: var(--secondary-page-background);
  }

  .component_image {
    height: 500px;
    width: 100%;
    object-fit: cover;
    border-radius: 12px;
  }

  .component_title {
    font-family: "Libre Baskerville", serif;
    color: var(--primary_color);
  }

  .paragaph_tags {
    font-family: "Figtree", sans-serif;
    color: var(--primary_color);
  }

  .component_2_title {
    color: #ffffff;
    font-family: "Libre Baskerville", serif;
  }

  .paragaph_tags_2 {
    font-family: "Figtree", sans-serif;
    color: #ffffff;
  }

  .heading_component {
    background-color: var(--primary_color);
  }

  @media screen and (max-width: 576px) {
    .component_image {
      height: 300px;
    }
  }
</style>

<!-- ======= Facilities And Services ======= -->
<div>{% include 'partials/facilityPartial.html' %}</div>

<!-- divider  -->
{% endblock %}
