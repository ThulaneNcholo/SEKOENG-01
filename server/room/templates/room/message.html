{% extends 'client/base.html' %}
<!-- divider  -->
{% load static %}
<!-- divider  -->
{% block content %}

<style>
  :root {
    --primary_color: #183f3c;
    --secondary_color: #ef962e;
    --headings_color: #222222;
    --secondary-headings: #717171;
    --secondary-page-background: #f9f7f2;
    --secondary-color: #717171;
    --heading-font: "Libre Baskerville", serif;
    --paragraph-font: "Figtree", sans-serif;
  }

  .secondary_container {
    background-color: var(--secondary-page-background);
  }

  .container_padding {
    padding-top: 100px;
    padding-bottom: 100px;
  }

  .message_icon {
    font-size: 120px;
    color: var(--primary_color);
  }

  .reservation_title {
    color: var(--primary_color);
    font-family: var(--heading-font);
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  .thank_message {
    color: var(--primary_color);
    font-family: var(--paragraph-font);
  }
</style>

<div
  class="secondary_container container_padding d-flex align-items-center justify-content-center"
>
  <div class="container">
    <center>
      <div>
        <i class="bi bi-check-circle-fill message_icon mb-4"></i>
        <h1 class="reservation_title mb-4">Reservation Submited</h1>
        <p class="thank_message">
          Thank you for choosing our lodge for your stay! We are looking forward
          to hosting you soon. If you have any questions or need assistance,
          don't hesitate to contact our friendly staff.
        </p>
      </div>
    </center>
  </div>
</div>

<!-- divider  -->
{% endblock %}
